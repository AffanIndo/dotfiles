# Quiet
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none
setw -g monitor-activity off

# Vim-like pane resizing  
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# Vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Set default shell as the default instead of default BASH
set-option -g default-shell /bin/zsh

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Start windows and pane numbering with 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# <prefix> + 0 go to window number 10 instead of 0
bind 0 select-window -t :10

# Auto re-number windows
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# Splitting
unbind %
bind _ split-window -v
unbind '"'
bind | split-window -h

# Remove closing pane / windows confirmation
bind-key & kill-window
bind-key x kill-pane

# Toggle status bar
# set -g status off # Status bar off on startup
unbind t
bind t set-option -g status

# Reload
bind r source-file ~/.tmux.conf
