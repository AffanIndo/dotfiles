# ===================================================================
# == My Additional Settings
# ===================================================================

# Open a new tab in this folder
map <c-t> eval fm.tab_new('%d')

# Abbrev
alias t terminal
alias r rename

# General
map cW bulkrename %S

# Colorscheme
# set colorscheme solarized

# Set the title to "ranger" in the tmux program?
set update_tmux_title true

